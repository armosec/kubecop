apiVersion: kubescape.io/v1
kind: RuntimeRuleAlertBinding
metadata:
  name: single-rule-for-app-nginx-default-ns
spec:
  namespaceSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - my-application
    matchLabels:
      app: my-application
  podSelector:
    matchLabels:
      app: my-application
  rules:
    - ruleName: "Exec Whitelisted"
