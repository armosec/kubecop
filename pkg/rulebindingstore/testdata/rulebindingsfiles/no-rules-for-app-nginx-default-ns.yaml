apiVersion: kubescape.io/v1
kind: RuntimeRuleAlertBinding
metadata:
  name: no-rules-for-app-nginx-default-ns
spec:
  namespaceSelector:
    matchExpressions:
      - key: "kubernetes.io/metadata.name"
        operator: In
        values:
          - default
  podSelector:
    matchLabels:
      app: nginx
  rules:
